<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Intent Requester</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <style>
        body, html {
            height: 100%;
            background-color: white;
            font-size: xx-large;
        }
        </style>
    </head>
    <script type="text/javascript" src="webOS.js"></script>
    <script>
        function updateBody() {
            var appinfo = {};
            appinfo.intentFilter = {};
            appinfo.intentFilter.priority = 0;
            appinfo.intentFilter.actions = ["action_test1", "action_test2"];
            document.getElementById("pre_appinfo").innerHTML = JSON.stringify(appinfo, null, 2);

            if (!window.webOSSystem || !window.webOSSystem.launchParams) return;
            var params = JSON.parse(window.webOSSystem.launchParams);
            document.getElementById("pre_params").innerHTML = JSON.stringify(params, null, 2);
        }
    </script>
    <body onload="updateBody()">
        Handler 2
        <br>
        appinfo.json
        <pre id="pre_appinfo">No appinfo</pre>
        <br>
        intent
        <pre id="pre_params">No params</pre>
    </body>
</html>
